<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Register in Recipe.io</title>
</head>
<body>
    <nav>
        <div class="logo_slogan">
            <a href="/main.html" class="logo">Recipe.io</a>
            <p class="slogan">Your world to the most incredible and creative recipes</p>
        </div>

        <div class="nav_right">
            <form action="" method="get" class="searchbar_container">
            <input type="search" name="searchbar" id="searchbar" placeholder="Look for a recipe">
            <button type="submit" class="navbtn"><img src="/resources/ico/search_48dp_FILL0_wght700_GRAD0_opsz48.svg" alt="search" class="navico"/></button>
            </form>

            <!-- <button class="navbtn"><img src="/resources/ico/person_48dp_FILL0_wght700_GRAD0_opsz48.svg" alt="user" class="navico"/></button> -->
        </div>
    </nav>

    <main>
        <section class="logon">
            <h1 class="global_title" id="logon_title">Register in Recipe.io</h1>
            <form action="" method="post" class="logon_form">
                <label for="username" class="logon_label">Your username</label>
                <input type="text" name="username" id="username" class="logon_input" required placeholder="i.e. myburnedcooker2007">

                <label for="password" class="logon_label">Your password</label>
                <input type="password" name="password" id="password" class="logon_input" required placeholder="•••••••••••">

                <label for="password" class="logon_label">Repeat password</label>
                <input type="password" name="password" id="password" class="logon_input" required placeholder="•••••••••••">

                <button type="submit" class="logon_btn">Register</button>
            </form>
            <p class="global_desc" id="global_desc">Already have an account? <a href="/login.html" class="register_link">Log in.</a></p>
        </section>
    </main>

    <footer>
        <h1 class="footer_logo">Recipe.io</h1>
        <a href="/main.html" class="footer_link">Home</a>
        <a href="/main.html#categories" class="footer_link">Categories</a>
        <a href="/login.html" class="footer_link">Profile</a>
        <a href="" class="footer_link">About</a>
    </footer>
</body>
</html>
