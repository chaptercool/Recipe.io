<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Search for a recipe</title>
</head>
<body>
    <nav>
        <div class="logo_slogan">
            <a href="/main.html" class="logo">Recipe.io</a>
            <p class="slogan">Your world to the most incredible and creative recipes</p>
        </div>

        <div class="nav_right">
            <form action="/searchresults.html" method="get" class="searchbar_container">
            <input type="search" name="searchbar" id="searchbar" placeholder="Look for a recipe">
            <button type="submit" class="navbtn"><img src="/resources/ico/search_48dp_FILL0_wght700_GRAD0_opsz48.svg" alt="search" class="navico"/></button>
            </form>

            <button class="navbtn" onclick="document.location='/profile.html'"><img src="/resources/ico/person_48dp_FILL0_wght700_GRAD0_opsz48.svg" alt="user" class="navico"/></button>
        </div>
    </nav>

    <main>
        <section class="search_results">
            <h1 class="global_title">Search results for <span class="keyword"></span></h1>
            <div class="query">
                <script src="/scripts/api_handlers/search_query_handler.js"></script>
            </div>
        </section>
    </main>

    <footer>
        <h1 class="footer_logo">Recipe.io</h1>
        <a href="" class="footer_link">Home</a>
        <a href="" class="footer_link">Categories</a>
        <a href="" class="footer_link">Profile</a>
        <a href="" class="footer_link">About</a>
    </footer>
</body>
</html>
