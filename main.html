<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe.io - your world of the most incredible and creative recipes</title>
</head>
<body>
    <!-- Navbar (kinda) -->
    <nav>
        <div class="logo_slogan">
            <a href="" class="logo">Recipe.io</a>
            <p class="slogan">Your world of the most incredible and creative recipes</p>
        </div>

        <form action="" method="get">
            <input type="search" name="searchbar" id="searchbar" placeholder="Look for a recipe">
            <button type="submit"><img src="" alt="search" class="navico"/></button>
        </form>

        <a href="" class="navbutton"><img src="" alt="" class="navico"></a>
    </nav>

    <!-- Related recipes section -->
    <header>
        <button class="global_lscroll"><img src="" alt="" class="scrollico"></button>
        <div class="header_related">
            <a href="" class="related_recipe">
                <img src="" alt="">
                <h1 class="related_title"></h1>
                <p class="related_desc"></p>
            </a>
        </div>
        <button class="global_rscroll"><img src="" alt="" class="scrollico"></button>
    </header>

    <main>
        <!-- Categories section -->
        <section class="categories">
            <h1 class="global_title">Categories</h1>
            <button class="global_lscroll"><img src="" alt="" class="scrollico"></button>
            <div class="category">
                <img src="" alt="">
                <a href="" class="category_title"></a>
            </div>
            <button class="global_rscroll"><img src="" alt="" class="scrollico"></button>
        </section>
    
        <!-- Top recipes section -->
        <section class="top_recipes">
            <h1 class="global_title">Top recipes</h1>
            <div class="recipe_overview">
                <a href="" class="recipe_title">Aaaaaaaaaaaaa</a>
                <p class="recipe_desc">Bbbbbbbbb</p>
                <p class="rating"><img src="" alt="star" class="ratingico">4.5</p>
            </div>
        </section>
    </main>

    <footer>
        <h1 class="footer_logo">Recipe.io</h1>
        <a href="" class="footer_link">Home</a>
        <a href="" class="footer_link">Categories</a>
        <a href="" class="footer_link">Profile</a>
        <a href="" class="footer_link">About</a>
    </footer>
</body>
</html>
