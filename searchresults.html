<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Search for a recipe</title>
</head>
<body>
    <nav>
        <div class="logo_slogan">
            <a href="" class="logo">Recipe.io</a>
            <p class="slogan">Your world of the most incredible and creative recipes</p>
        </div>

        <form action="" method="get">
            <input type="search" name="searchbar" id="searchbar" placeholder="Look for a recipe">
            <button type="submit"><img src="" alt="search" class="navico"/></button>
        </form>

        <a href="" class="navbutton"><img src="" alt="" class="navico"></a>
    </nav>

    <main>
        <section class="search_results">
            <h1 class="global_title">Search results for <span id="keyword"></span></h1>
            <div class="recipe_overview">
                <a href="" class="recipe_title">Aaaaaaaa</a>
                <p class="recipe_desc">Bbbbbbbbb</p>
                <p class="rating"><img src="" alt="star" class="ratingico">4.5</p>
            </div>
        </section>
    </main>

    <footer>
        <h1 class="footer_logo">Recipe.io</h1>
        <a href="" class="footer_link">Home</a>
        <a href="" class="footer_link">Categories</a>
        <a href="" class="footer_link">Profile</a>
        <a href="" class="footer_link">About</a>
    </footer>
</body>
</html>
